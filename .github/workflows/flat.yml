name: Flat
on:
  push:
    branches:
      - main
  workflow_dispatch:
  schedule:
    - cron: '10 */1 * * *'

jobs:
  scheduled:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo content
        uses: actions/checkout@v3

      - name: Setup python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Execute py script
        env:
          # We still keep the secret as a fallback, 
          # but the script will try to generate a new one.
          MS_TOKEN: ${{ secrets.MS_TOKEN }}
        run: |
          # 1. Setup Virtual Environment
          python3.12 -m venv venv
          source venv/bin/activate
          
          # 2. Install Dependencies
          pip install playwright==1.40.0
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          
          # 3. Install Playwright Browsers and System Dependencies
          python -m playwright install chromium
          python -m playwright install-deps chromium

          # 4. Run the Script
          # The postprocessing.py should be updated to handle auto-token generation
          python postprocessing.py

          # 5. Commit and Push changes
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add .
          git commit --allow-empty -m "Auto Update TikTok RSS: $(date)"
          git push
